<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>

</head>
<body>
<input type="button" id="btn" value="刷新">

<input type="button" id="goBaidu" value="去baidu">
<script>
    /*
            Location：地址栏对象
            1. 创建(获取)：
                1. window.location
                2. location

            2. 方法：
                * reload()	重新加载当前文档。刷新
            3. 属性
                * href	设置或返回完整的 URL。
		*/

    //reload方法，定义一个按钮，点击按钮，刷新当前页面
    //1.获取按钮
    var btn = document.getElementById("btn");
    //2.绑定单击事件
    btn.onclick = function(){
        //3.刷新页面
        location.reload();
    }


    //获取href
    var href = location.href ;
    //alert(href);


    //点击按钮，去访问百度官网
    //1.获取按钮
    var goBaidu = document.getElementById("goBaidu");
    //2.绑定单击事件
    goBaidu.onclick = function(){
        //3.去访问www.baidu.cn官网
        location.href = "https://www.baidu.com";
    }

</script>
</body>
</html>
