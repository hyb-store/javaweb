<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
<!--
        功能： 某些组件被执行了某些操作后，触发某些代码的执行。
            * 造句：  xxx被xxx,我就xxx
                * 我方水晶被摧毁后，我就责备对友。
                * 敌方水晶被摧毁后，我就夸奖自己。

        * 如何绑定事件
            1. 直接在html标签上，指定事件的属性(操作)，属性值就是js代码
                1. 事件：onclick--- 单击事件

            2. 通过js获取元素对象，指定事件属性，设置一个函数
-->


</head>
<body>


<img id="light" src="img/off.gif"  onclick="fun();">

<img id="light2" src="img/off.gif">

<script>

    function fun(){
        alert('我被点了');
        alert('我又被点了');
    }

    function fun2(){
        alert('咋老点我？');
    }

    //1.获取light2对象
    var light2 = document.getElementById("light2");
    //2.绑定事件
    light2.onclick = fun2;//不加括号表示执行的是整个函数体，目的是引用,代表把这个函数赋值给某个变量


</script>
</body>
</html>
