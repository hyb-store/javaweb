<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
路径写法：
	1. 路径分类
		1. 相对路径：通过相对路径不可以确定唯一资源
			* 如：./index.html
			* 不以/开头，以.开头路径

			* 规则：找到当前资源和目标资源之间的相对位置关系
				* ./：当前目录
				* ../:后退一级目录
		2. 绝对路径：通过绝对路径可以确定唯一资源
			* 如：http://localhost/response/responseDemo2		/response/responseDemo2
			* 以/开头的路径

			* 规则：判断定义的路径是给谁用的？判断请求将来从哪儿发出
				* 给客户端浏览器使用：需要加虚拟目录(项目的访问路径)
					* 建议虚拟目录动态获取：request.getContextPath()
					* <a> , <form> 重定向...
				* 给服务器使用：不需要加虚拟目录
					* 转发路径
-->
<body>

    <h1>相对路径<br>找到当前资源和目标资源的相对位置关系</h1>
    <p>
        当前资源：location
        http://localhost:8080/response/location.html
    </p>
    <p>
        目标资源：responseDemo2
        http://localhost:8080/response/responseDemo2
    </p>
    <a href="./responseDemo2">
        responseDemo2
    </a>
    <br>
    <hr>
    <h1>绝对路径<hr>客户端发出请求，需要写虚拟目录</h1>
    <a href="/response/responseDemo2">
        responseDemo2
    </a>

</body>
</html>
